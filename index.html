<!DOCTYPE html>
<html lang="en" ng-app="friendsList">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css">
    <title>Mini project myFirstAngular</title>
</head>

<body ng-controller="mainCtrl" class="ng-cloak">
    <div class="container">
      
      <div class="content-div">
       
       <div class="add-friends-container">
            <input type="text" class="add-friends-input" placeholder="Add Friends" ng-model="friendInput">
            <button id="add-friend-btn" ng-click="addFriend()">Add Friend</button>
        </div>
        <div class="friend-container">

            <h1>{{title}}</h1>

            <div ng-repeat="friend in friends">
                <li>{{friend}}</li>

            </div>

        </div>
        
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js">
    </script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>

</body>

</html>
